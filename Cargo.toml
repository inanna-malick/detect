[package]
name = "detect"
description = "Detect files on your filesystem using arbitrary expression language criteria"
license = "MIT OR Apache-2.0"
version = "0.1.5"
edition = "2021"

[[bin]]
name = "detect"
path = "src/main.rs"

[[bin]]
name = "detect-mcp"
path = "src/bin/stdio_mcp.rs"

[features]
viz = ["dep:recursion-visualize"]

[dependencies]
anyhow = "1"
clap = {version = "4.4", features = ["derive"]}
futures = "0.3.23"
ignore = "0.4"
itertools = "0.10"
pest = "2.7.15"
pest_derive = "2.7.15"
pest-ast = "0.3.5"
from-pest = "0.3.1"
recursion = {version = "0.5", features = ["experimental"]}
recursion-visualize = {version = "0.5", optional = true}
regex = "1.6.0"
regex-automata = "0.4.7"
slog-term = "2.9"
slog = "2.7"
tokio = {version = "1.19", features = ["rt", "rt-multi-thread", "fs", "macros"]}
tokio-util = {version ="0.7.11", features = ["io"] }
git2 = {version = "0.20.0", default-features = false}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
env_logger = "0.11"
log = "0.4"
chrono = "0.4"
miette = { version = "7.2", features = ["fancy"] }
thiserror = "1.0"

[dev-dependencies]
proptest = "1.7.0"
tempdir = "0.3.7"
