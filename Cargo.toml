[package]
name = "detect"
version = "0.1.0"
edition = "2021"

[features]
viz = ["dep:recursion-visualize"]

[dependencies]
anyhow = "1"
clap = {version = "3.2", features = ["derive"]}
combine = "4.6.6"
futures = "0.3.23"
recursion = {version = "0.5", features = ["experimental"]}
recursion-visualize = {version = "0.5", optional = true}
regex = "1.6.0"
walkdir = "2.3"
tokio = {version = "1.33", features = ["rt", "rt-multi-thread", "fs", "macros", "io-util", "sync", "process", "signal"]}
itertools = "0.10"
camino = "1.1.6"
[dev-dependencies]

tempdir = "0.3.7"
